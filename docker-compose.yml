version: '3.8'

services:
  rss-aggregator:
    build: .
    ports:
      - "8081:8080"
    environment:
      # Basic Configuration
      - PORT=8080
      - CACHE_TTL=15m
      - DATA_DIR=/app/data
      - LOG_LEVEL=info
      - POLL_INTERVAL=15m
      - ENABLE_SPA=true
      - ENABLE_SWAGGER=true
      
      # Security Configuration
      - ENABLE_RATE_LIMIT=true
      - RATE_LIMIT_PER_SECOND=10.0
      - RATE_LIMIT_BURST=20
      - ENABLE_CORS=true
      - ALLOWED_ORIGINS=*
      - ENABLE_SECURITY_HEADERS=true
      - MAX_REQUEST_SIZE=10485760
      - ENABLE_REQUEST_ID=true
      
      # RSS Feed Configuration
      # Format: FEED_TOPIC_<TOPIC>=url1,url2,url3|filter1,filter2,filter3
      - FEED_TOPIC_TECH=https://feeds.feedburner.com/TechCrunch,https://rss.cnn.com/rss/edition_technology.rss,https://feeds.arstechnica.com/arstechnica/index|AI,artificial intelligence,machine learning,blockchain,cryptocurrency
      - FEED_TOPIC_NEWS=https://feeds.bbci.co.uk/news/rss.xml,https://rss.cnn.com/rss/edition.rss,https://feeds.reuters.com/reuters/topNews|technology,innovation,digital,startup
      - FEED_TOPIC_PROGRAMMING=https://blog.golang.org/feed.atom,https://feeds.feedburner.com/oreilly/go,https://www.reddit.com/r/golang/.rss|Go,golang,programming,development,software
    volumes:
      - rss_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rss_data: 