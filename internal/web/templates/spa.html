<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-rss"></i> RSS Aggregator</h1>
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button id="refreshBtn" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Topics</h3>
                </div>
                <div id="topicsContainer" class="topics-list">
                    <!-- Topics will be loaded here -->
                </div>
            </aside>

            <!-- Content Area -->
            <section class="content-area">
                <!-- Loading Indicator -->
                <div id="loading" class="loading-overlay" style="display: none;">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading...</span>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="error" class="error-message" style="display: none;"></div>

                <!-- Articles Container -->
                <div id="articlesContainer" class="articles-container">
                    <!-- Articles will be loaded here -->
                </div>
                
                <!-- Infinite Scroll Sentinel -->
                <div id="infiniteScrollSentinel" class="infinite-scroll-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading more articles...
                </div>
            </section>
        </main>
    </div>

    <div id="articleModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close" id="modalCloseBtn">&times;</span>
            <div id="modalArticleHeader"></div>
            <div id="modalArticleContent"></div>
        </div>
    </div>

    <script src="/static/js/app.js?v={{.timestamp}}"></script>
</body>
</html>
